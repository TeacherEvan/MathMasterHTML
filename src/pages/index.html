<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Math Master - An educational algebra game with Matrix-themed interface. Unlock your mind through interactive problem-solving.">
    <meta name="theme-color" content="#000000">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self'; object-src 'none'; base-uri 'self'; frame-ancestors 'self';">

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/Images/icon-192.png">

    <title>Math Master - Unlock Your Mind</title>

    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap"
        as="style">
    <link rel="stylesheet" href="/src/styles/css/index.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');

        /* Click Ripple Effect */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(0, 255, 0, 0.3);
            transform: scale(0);
            animation: ripple-animation 0.6s linear;
            pointer-events: none;
        }

        @keyframes ripple-animation {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        /* Floating Mathematical Symbols */
        .math-symbol {
            position: absolute;
            color: rgba(255, 215, 0, 0.3);
            font-size: 2rem;
            animation: float 6s ease-in-out infinite;
            pointer-events: none;
            z-index: 5;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px) rotate(0deg);
            }

            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .logo-circle {
                width: 100px;
                height: 100px;
            }

            .logo-symbol {
                font-size: 1.8rem;
            }

            .variable-x,
            .variable-y {
                font-size: 4rem;
            }

            .quote {
                padding: 0 20px;
            }
        }

        @media (max-width: 480px) {
            .welcome-container {
                padding: 15px;
            }

            .logo-circle {
                width: 80px;
                height: 80px;
            }

            .logo-symbol {
                font-size: 1.5rem;
            }

            .variable-x,
            .variable-y {
                font-size: 3rem;
            }
        }
    </style>
</head>

<body>
    <!-- Matrix Rain Background -->
    <div class="matrix-bg" id="matrixBg"></div>

    <!-- Main Welcome Container -->
    <div class="welcome-container">
        <h1 class="teacher-title">Evan's</h1>
        <h1 class="main-title">MATH MASTER</h1>
        <h2 class="subtitle">Unlock Your Mind</h2>

        <div class="logo-container">
            <div class="logo-circle">
                <div class="logo-content">
                    <div class="logo-symbol">⚖</div>
                    <div class="logo-variables">
                        <span class="variable-x" data-letter="X">X</span>
                        <span class="variable-y" data-letter="Y">Y</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="quote">
            "If it is not right, do not do it; if it is not true, do not say it."
            <div class="quote-author">- Marcus Aurelius</div>
        </div>

        <div class="continue-text">Click to continue</div>
        <div class="creator-credit">Created by Teacher Evan</div>
    </div>

    <!-- Floating Math Symbols -->
    <div class="math-symbol" style="top: 15%; left: 10%; animation-delay: 0s;">∑</div>
    <div class="math-symbol" style="top: 25%; right: 15%; animation-delay: 1s;">π</div>
    <div class="math-symbol" style="top: 60%; left: 8%; animation-delay: 2s;">∞</div>
    <div class="math-symbol" style="top: 70%; right: 12%; animation-delay: 3s;">√</div>
    <div class="math-symbol" style="top: 40%; left: 85%; animation-delay: 4s;">±</div>
    <div class="math-symbol" style="top: 80%; left: 75%; animation-delay: 5s;">∆</div>

    <script src="/src/scripts/index-page.js" defer></script>

    <!-- Service Worker Registration -->
    <script src="/src/scripts/service-worker-register.js"></script>
</body>

</html>
