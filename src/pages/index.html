<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Math Master - An educational algebra game with Matrix-themed interface. Unlock your mind through interactive problem-solving.">
    <meta name="theme-color" content="#000000">

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/Images/icon-192.png">

    <title>Math Master - Unlock Your Mind</title>

    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap"
        as="style">
    <link rel="stylesheet" href="/src/styles/css/index.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');

        /* Click Ripple Effect */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(0, 255, 0, 0.3);
            transform: scale(0);
            animation: ripple-animation 0.6s linear;
            pointer-events: none;
        }

        @keyframes ripple-animation {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        /* Floating Mathematical Symbols */
        .math-symbol {
            position: absolute;
            color: rgba(255, 215, 0, 0.3);
            font-size: 2rem;
            animation: float 6s ease-in-out infinite;
            pointer-events: none;
            z-index: 5;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px) rotate(0deg);
            }

            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .logo-circle {
                width: 100px;
                height: 100px;
            }

            .logo-symbol {
                font-size: 1.8rem;
            }

            .variable-x,
            .variable-y {
                font-size: 4rem;
            }

            .quote {
                padding: 0 20px;
            }
        }

        @media (max-width: 480px) {
            .welcome-container {
                padding: 15px;
            }

            .logo-circle {
                width: 80px;
                height: 80px;
            }

            .logo-symbol {
                font-size: 1.5rem;
            }

            .variable-x,
            .variable-y {
                font-size: 3rem;
            }
        }
    </style>
</head>

<body onclick="createRipple(event)">
    <!-- Matrix Rain Background -->
    <div class="matrix-bg" id="matrixBg"></div>

    <!-- Main Welcome Container -->
    <div class="welcome-container">
        <h1 class="teacher-title">Evan's</h1>
        <h1 class="main-title">MATH MASTER</h1>
        <h2 class="subtitle">Unlock Your Mind</h2>

        <div class="logo-container">
            <div class="logo-circle">
                <div class="logo-content">
                    <div class="logo-symbol">⚖</div>
                    <div class="logo-variables">
                        <span class="variable-x" data-letter="X">X</span>
                        <span class="variable-y" data-letter="Y">Y</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="quote">
            "If it is not right, do not do it; if it is not true, do not say it."
            <div class="quote-author">- Marcus Aurelius</div>
        </div>

        <div class="continue-text">Click to continue</div>
        <div class="creator-credit">Created by Teacher Evan</div>
    </div>

    <!-- Floating Math Symbols -->
    <div class="math-symbol" style="top: 15%; left: 10%; animation-delay: 0s;">∑</div>
    <div class="math-symbol" style="top: 25%; right: 15%; animation-delay: 1s;">π</div>
    <div class="math-symbol" style="top: 60%; left: 8%; animation-delay: 2s;">∞</div>
    <div class="math-symbol" style="top: 70%; right: 12%; animation-delay: 3s;">√</div>
    <div class="math-symbol" style="top: 40%; left: 85%; animation-delay: 4s;">±</div>
    <div class="math-symbol" style="top: 80%; left: 75%; animation-delay: 5s;">∆</div>

    <script>
        // Matrix Rain Effect
        function createMatrixRain() {
            const matrixBg = document.getElementById('matrixBg');
            const symbols = '0123456789+-×÷=XxΣπ∞√±∆αβγ';
            const columns = Math.floor(window.innerWidth / 20);

            for (let i = 0; i < columns; i++) {
                const column = document.createElement('div');
                column.className = 'matrix-column';
                column.style.left = i * 20 + 'px';
                column.style.animationDuration = (Math.random() * 3 + 2) + 's';
                column.style.animationDelay = Math.random() * 2 + 's';

                // Create falling text
                let text = '';
                const length = Math.floor(Math.random() * 20) + 10;
                for (let j = 0; j < length; j++) {
                    text += symbols[Math.floor(Math.random() * symbols.length)] + '<br>';
                }
                column.innerHTML = text;

                matrixBg.appendChild(column);
            }
        }

        // Click Ripple Effect
        function createRipple(event) {
            const ripple = document.createElement('div');
            ripple.className = 'ripple';

            const rect = document.body.getBoundingClientRect();
            const size = 60;
            const x = event.clientX - rect.left - size / 2;
            const y = event.clientY - rect.top - size / 2;

            ripple.style.width = ripple.style.height = size + 'px';
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';

            document.body.appendChild(ripple);

            setTimeout(() => {
                document.body.removeChild(ripple);
            }, 600);

            // Navigate to next screen after animation
            setTimeout(() => {
                window.location.href = '/src/pages/level-select.html';
            }, 300);
        }

        // Dynamic Background Music Visualization (CSS animations)
        function addDynamicEffects() {
            const title = document.querySelector('.main-title');
            const subtitle = document.querySelector('.subtitle');

            // Add random glow intensity variations
            setInterval(() => {
                const intensity = Math.random() * 0.5 + 0.5;
                title.style.filter = `brightness(${intensity})`;
            }, 2000);

            // Subtitle color variations
            const colors = ['#ffd700', '#ffcc00', '#ffaa00', '#ff9900'];
            let colorIndex = 0;
            setInterval(() => {
                subtitle.style.color = colors[colorIndex];
                colorIndex = (colorIndex + 1) % colors.length;
            }, 4000);
        }

        // Initialize everything when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            createMatrixRain();
            addDynamicEffects();
        });

        // Recreate matrix rain on window resize
        window.addEventListener('resize', () => {
            const matrixBg = document.getElementById('matrixBg');
            matrixBg.innerHTML = '';
            createMatrixRain();
        });

        // Keyboard support
        document.addEventListener('keydown', (event) => {
            if (event.key === 'Enter' || event.key === ' ') {
                // Create ripple effect at center of screen
                const ripple = document.createElement('div');
                ripple.className = 'ripple';
                const size = 60;
                ripple.style.width = ripple.style.height = size + 'px';
                ripple.style.left = window.innerWidth / 2 - size / 2 + 'px';
                ripple.style.top = window.innerHeight / 2 - size / 2 + 'px';
                document.body.appendChild(ripple);

                setTimeout(() => {
                    document.body.removeChild(ripple);
                }, 600);

                // Navigate to level select
                setTimeout(() => {
                    window.location.href = '/src/pages/level-select.html';
                }, 300);
            }
        });
    </script>

    <!-- Service Worker Registration -->
    <script src="/src/scripts/service-worker-register.js"></script>
</body>

</html>
