<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 1 Lock Transformer - Basic Extension</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Orbitron', monospace;
            overflow: hidden;
        }

        .lock-container {
            position: relative;
            width: 200px;
            height: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .lock-body {
            width: 120px;
            height: 150px;
            background: linear-gradient(145deg, #2a2a2a, #404040);
            border-radius: 15px;
            position: relative;
            border: 3px solid #555;
            box-shadow: 
                0 0 20px rgba(0, 255, 0, 0.3),
                inset 0 0 10px rgba(0, 0, 0, 0.5);
            transition: all 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            transform-origin: top center;
        }

        .lock-body.level-1-active {
            height: 220px;
            transform: scaleY(1.3);
            box-shadow: 
                0 0 30px rgba(0, 255, 0, 0.6),
                inset 0 0 15px rgba(0, 0, 0, 0.5);
        }

        /* Mechanical Extensions */
        .extension-rails {
            position: absolute;
            width: 8px;
            height: 100%;
            background: linear-gradient(180deg, #666, #333);
            border-radius: 4px;
            top: 0;
            transition: all 0.8s ease;
        }

        .extension-rails.left {
            left: -15px;
            transform: translateY(0);
        }

        .extension-rails.right {
            right: -15px;
            transform: translateY(0);
        }

        .lock-body.level-1-active .extension-rails {
            height: 130%;
            background: linear-gradient(180deg, #888, #555);
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.4);
        }

        /* Mechanical Pistons */
        .piston {
            position: absolute;
            width: 6px;
            height: 20px;
            background: linear-gradient(180deg, #888, #444);
            border-radius: 3px;
            transition: all 0.8s ease;
        }

        .piston.top {
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
        }

        .piston.bottom {
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
        }

        .lock-body.level-1-active .piston.top {
            top: -45px;
            height: 40px;
            background: linear-gradient(180deg, #aaa, #666);
            box-shadow: 0 0 8px rgba(0, 255, 0, 0.5);
        }

        .lock-body.level-1-active .piston.bottom {
            bottom: -45px;
            height: 40px;
            background: linear-gradient(180deg, #aaa, #666);
            box-shadow: 0 0 8px rgba(0, 255, 0, 0.5);
        }

        /* Central Keyhole */
        .keyhole {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            background: #000;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            border: 2px solid #333;
            transition: all 0.8s ease;
        }

        .keyhole::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 12px;
            background: #000;
            border: 2px solid #333;
            border-top: none;
        }

        .lock-body.level-1-active .keyhole {
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.8);
            border-color: #0f0;
        }

        /* Mechanical Gears */
        .gear {
            position: absolute;
            width: 30px;
            height: 30px;
            border: 3px solid #666;
            border-radius: 50%;
            background: radial-gradient(circle, #444, #222);
            transition: all 0.8s ease;
        }

        .gear::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 8px;
            height: 8px;
            background: #333;
            border-radius: 50%;
        }

        .gear.left {
            top: 20px;
            left: -20px;
            animation: rotate-clockwise 3s linear infinite;
        }

        .gear.right {
            top: 20px;
            right: -20px;
            animation: rotate-counter-clockwise 3s linear infinite;
        }

        .lock-body.level-1-active .gear {
            border-color: #0f0;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.6);
            animation-duration: 1.5s;
        }

        /* Status Indicator */
        .status-indicator {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            padding: 5px 10px;
            background: rgba(0, 0, 0, 0.8);
            color: #0f0;
            font-size: 12px;
            border-radius: 5px;
            border: 1px solid #333;
            transition: all 0.5s ease;
        }

        .lock-body.level-1-active .status-indicator {
            color: #ff0;
            border-color: #ff0;
            box-shadow: 0 0 10px rgba(255, 255, 0, 0.5);
        }

        /* Shackle */
        .shackle {
            width: 80px;
            height: 60px;
            border: 8px solid #555;
            border-bottom: none;
            border-radius: 40px 40px 0 0;
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            background: transparent;
            transition: all 0.8s ease;
        }

        .lock-body.level-1-active .shackle {
            border-color: #888;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.4);
        }

        @keyframes rotate-clockwise {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes rotate-counter-clockwise {
            from { transform: rotate(360deg); }
            to { transform: rotate(0deg); }
        }

        /* Control Panel */
        .control-panel {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            background: linear-gradient(145deg, #333, #555);
            color: #0f0;
            border: 2px solid #666;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Orbitron', monospace;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: linear-gradient(145deg, #555, #777);
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="lock-container">
        <div class="shackle"></div>
        
        <div class="lock-body" id="lockBody">
            <div class="status-indicator">LEVEL 1: BASIC</div>
            
            <!-- Mechanical Extensions -->
            <div class="extension-rails left"></div>
            <div class="extension-rails right"></div>
            
            <!-- Pistons -->
            <div class="piston top"></div>
            <div class="piston bottom"></div>
            
            <!-- Gears -->
            <div class="gear left"></div>
            <div class="gear right"></div>
            
            <!-- Central Keyhole -->
            <div class="keyhole"></div>
        </div>
    </div>

    <div class="control-panel">
        <button class="btn" onclick="activateLevel1()">Activate Level 1</button>
        <button class="btn" onclick="resetLock()">Reset</button>
    </div>

    <script>
        // Level 1 Lock Controller
        class Level1Lock {
            constructor() {
                this.lockBody = document.getElementById('lockBody');
                this.isActive = false;
            }

            activate() {
                if (!this.isActive) {
                    this.lockBody.classList.add('level-1-active');
                    this.isActive = true;
                    
                    // Trigger mechanical sound effect (if audio system exists)
                    this.playMechanicalSound();
                    
                    console.log('Level 1 Lock: Extended and Activated');
                }
            }

            reset() {
                this.lockBody.classList.remove('level-1-active');
                this.isActive = false;
                console.log('Level 1 Lock: Reset to Base State');
            }

            playMechanicalSound() {
                // Placeholder for mechanical extension sound
                // Could integrate with Web Audio API
                console.log('ðŸ”§ Mechanical Extension Sound: WHIRR-CLANK');
            }

            getStatus() {
                return {
                    level: 1,
                    name: 'Basic Extension',
                    active: this.isActive,
                    description: 'Lock extends vertically with mechanical rails and pistons'
                };
            }
        }

        // Global instance
        const level1Lock = new Level1Lock();

        // Control functions
        function activateLevel1() {
            level1Lock.activate();
        }

        function resetLock() {
            level1Lock.reset();
        }

        // API for integration with main game
        window.Level1Lock = {
            activate: () => level1Lock.activate(),
            reset: () => level1Lock.reset(),
            getStatus: () => level1Lock.getStatus(),
            isActive: () => level1Lock.isActive
        };

        // Auto-demo (optional)
        setTimeout(() => {
            console.log('Level 1 Lock Component Loaded and Ready');
        }, 100);
    </script>
</body>
</html>
