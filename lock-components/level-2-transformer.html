<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 2 Lock Transformer - Horizontal Expansion</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Orbitron', monospace;
            overflow: hidden;
        }

        .lock-container {
            position: relative;
            width: 400px;
            height: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .lock-body {
            width: 120px;
            height: 150px;
            background: linear-gradient(145deg, #2a2a2a, #404040);
            border-radius: 15px;
            position: relative;
            border: 3px solid #555;
            box-shadow: 
                0 0 20px rgba(255, 165, 0, 0.3),
                inset 0 0 10px rgba(0, 0, 0, 0.5);
            transition: all 1.2s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            transform-origin: center center;
        }

        .lock-body.level-2-active {
            width: 180px;
            background: linear-gradient(145deg, #3a3a3a, #505050);
            box-shadow: 
                0 0 40px rgba(255, 165, 0, 0.6),
                inset 0 0 15px rgba(0, 0, 0, 0.5);
        }

        /* Horizontal Extensions */
        .horizontal-arm {
            position: absolute;
            top: 50%;
            width: 60px;
            height: 20px;
            background: linear-gradient(90deg, #666, #888, #666);
            border: 2px solid #555;
            border-radius: 10px;
            transform: translateY(-50%);
            transition: all 1.2s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            overflow: hidden;
        }

        .horizontal-arm.left {
            left: -65px;
            transform: translateY(-50%) translateX(-100px);
            opacity: 0;
        }

        .horizontal-arm.right {
            right: -65px;
            transform: translateY(-50%) translateX(100px);
            opacity: 0;
        }

        .lock-body.level-2-active .horizontal-arm.left {
            transform: translateY(-50%) translateX(0);
            opacity: 1;
            background: linear-gradient(90deg, #888, #aaa, #888);
            border-color: #ffa500;
            box-shadow: 0 0 15px rgba(255, 165, 0, 0.6);
        }

        .lock-body.level-2-active .horizontal-arm.right {
            transform: translateY(-50%) translateX(0);
            opacity: 1;
            background: linear-gradient(90deg, #888, #aaa, #888);
            border-color: #ffa500;
            box-shadow: 0 0 15px rgba(255, 165, 0, 0.6);
        }

        /* Mechanical Joints */
        .joint {
            position: absolute;
            width: 15px;
            height: 15px;
            background: radial-gradient(circle, #666, #333);
            border: 2px solid #555;
            border-radius: 50%;
            top: 50%;
            transform: translateY(-50%);
            transition: all 1.2s ease;
        }

        .joint.left {
            left: -7px;
        }

        .joint.right {
            right: -7px;
        }

        .lock-body.level-2-active .joint {
            background: radial-gradient(circle, #aaa, #666);
            border-color: #ffa500;
            box-shadow: 0 0 10px rgba(255, 165, 0, 0.7);
            animation: pulse-orange 2s ease-in-out infinite;
        }

        /* Hydraulic Pistons - Enhanced */
        .hydraulic-piston {
            position: absolute;
            width: 10px;
            height: 30px;
            background: linear-gradient(180deg, #555, #333);
            border-radius: 5px;
            border: 1px solid #333;
            top: 50%;
            transition: all 1.2s ease;
            transform-origin: bottom center;
        }

        .hydraulic-piston.left {
            left: -35px;
            transform: translateY(-50%) scaleY(0) rotate(-5deg);
        }

        .hydraulic-piston.right {
            right: -35px;
            transform: translateY(-50%) scaleY(0) rotate(5deg);
        }

        .lock-body.level-2-active .hydraulic-piston {
            transform: translateY(-50%) scaleY(1.2) rotate(0deg);
            background: linear-gradient(180deg, #ffa500, #777, #555);
            box-shadow: 
                0 0 10px rgba(255, 165, 0, 0.7),
                inset 0 2px 4px rgba(255, 255, 255, 0.3);
            animation: piston-pulse 1.5s ease-in-out infinite;
        }

        /* Mechanical Bolts */
        .bolt {
            position: absolute;
            width: 8px;
            height: 8px;
            background: radial-gradient(circle, #666, #333);
            border: 2px solid #444;
            border-radius: 50%;
            transition: all 1.2s ease;
        }

        .bolt.top-left {
            top: 15px;
            left: 15px;
        }

        .bolt.top-right {
            top: 15px;
            right: 15px;
        }

        .bolt.bottom-left {
            bottom: 15px;
            left: 15px;
        }

        .bolt.bottom-right {
            bottom: 15px;
            right: 15px;
        }

        .lock-body.level-2-active .bolt {
            background: radial-gradient(circle, #ffa500, #666);
            border-color: #ffa500;
            box-shadow: 0 0 6px rgba(255, 165, 0, 0.8);
            transform: rotate(45deg);
        }

        /* Mechanical Gears - Enhanced */
        .gear {
            position: absolute;
            width: 35px;
            height: 35px;
            border: 3px solid #666;
            border-radius: 50%;
            background: radial-gradient(circle, #444, #222);
            transition: all 1.2s ease;
        }

        .gear::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 10px;
            height: 10px;
            background: #333;
            border-radius: 50%;
        }

        .gear::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 6px;
            background: #555;
            border-radius: 2px;
            box-shadow: 
                0 8px 0 #555,
                0 16px 0 #555,
                0 24px 0 #555;
        }

        .gear.left {
            top: 30px;
            left: -50px;
            animation: rotate-clockwise 4s linear infinite;
        }

        .gear.right {
            top: 30px;
            right: -50px;
            animation: rotate-counter-clockwise 4s linear infinite;
        }

        .lock-body.level-2-active .gear {
            border-color: #ffa500;
            box-shadow: 0 0 15px rgba(255, 165, 0, 0.7);
            animation-duration: 2s;
        }

        /* Central Keyhole - Enhanced */
        .keyhole {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 25px;
            height: 25px;
            background: #000;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            border: 3px solid #333;
            transition: all 1.2s ease;
        }

        .keyhole::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 15px;
            background: #000;
            border: 3px solid #333;
            border-top: none;
        }

        .lock-body.level-2-active .keyhole {
            box-shadow: 0 0 20px rgba(255, 165, 0, 0.9);
            border-color: #ffa500;
        }

        .lock-body.level-2-active .keyhole::after {
            border-color: #ffa500;
        }

        /* Status Indicator */
        .status-indicator {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            padding: 5px 10px;
            background: rgba(0, 0, 0, 0.8);
            color: #ffa500;
            font-size: 12px;
            border-radius: 5px;
            border: 1px solid #333;
            transition: all 0.5s ease;
        }

        .lock-body.level-2-active .status-indicator {
            color: #ff4500;
            border-color: #ff4500;
            box-shadow: 0 0 10px rgba(255, 69, 0, 0.5);
        }

        /* Shackle */
        .shackle {
            width: 80px;
            height: 60px;
            border: 8px solid #555;
            border-bottom: none;
            border-radius: 40px 40px 0 0;
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            background: transparent;
            transition: all 1.2s ease;
        }

        .lock-body.level-2-active .shackle {
            border-color: #888;
            box-shadow: 0 0 20px rgba(255, 165, 0, 0.5);
        }

        @keyframes rotate-clockwise {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes rotate-counter-clockwise {
            from { transform: rotate(360deg); }
            to { transform: rotate(0deg); }
        }

        @keyframes piston-pulse {
            0%, 100% { 
                transform: translateY(-50%) scaleY(1.2) rotate(0deg);
                box-shadow: 0 0 10px rgba(255, 165, 0, 0.7);
            }
            50% { 
                transform: translateY(-50%) scaleY(1.4) rotate(0deg);
                box-shadow: 0 0 15px rgba(255, 165, 0, 1);
            }
        }

        @keyframes pulse-orange {
            0%, 100% { box-shadow: 0 0 10px rgba(255, 165, 0, 0.7); }
            50% { box-shadow: 0 0 20px rgba(255, 165, 0, 1); }
        }

        /* Control Panel */
        .control-panel {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            background: linear-gradient(145deg, #333, #555);
            color: #ffa500;
            border: 2px solid #666;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Orbitron', monospace;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: linear-gradient(145deg, #555, #777);
            box-shadow: 0 0 10px rgba(255, 165, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="lock-container">
        <div class="shackle"></div>
        
        <div class="lock-body" id="lockBody">
            <div class="status-indicator">LEVEL 2: HORIZONTAL</div>
            
            <!-- Horizontal Arms -->
            <div class="horizontal-arm left">
                <div class="joint left"></div>
                <div class="hydraulic-piston left"></div>
            </div>
            <div class="horizontal-arm right">
                <div class="joint right"></div>
                <div class="hydraulic-piston right"></div>
            </div>
            
            <!-- Enhanced Gears -->
            <div class="gear left"></div>
            <div class="gear right"></div>
            
            <!-- Mechanical Bolts -->
            <div class="bolt top-left"></div>
            <div class="bolt top-right"></div>
            <div class="bolt bottom-left"></div>
            <div class="bolt bottom-right"></div>
            
            <!-- Central Keyhole -->
            <div class="keyhole"></div>
        </div>
    </div>

    <div class="control-panel">
        <button class="btn" onclick="activateLevel2()">Activate Level 2</button>
        <button class="btn" onclick="resetLock()">Reset</button>
    </div>

    <script>
        // Level 2 Lock Controller
        class Level2Lock {
            constructor() {
                this.lockBody = document.getElementById('lockBody');
                this.isActive = false;
            }

            activate() {
                if (!this.isActive) {
                    this.lockBody.classList.add('level-2-active');
                    this.isActive = true;
                    
                    // Trigger mechanical sound effect
                    this.playMechanicalSound();
                    
                    console.log('Level 2 Lock: Horizontal Arms Extended');
                }
            }

            reset() {
                this.lockBody.classList.remove('level-2-active');
                this.isActive = false;
                console.log('Level 2 Lock: Reset to Base State');
            }

            playMechanicalSound() {
                // Placeholder for horizontal extension sound
                console.log('ðŸ”§ Horizontal Extension Sound: WHIRR-CLANK-EXTEND');
            }

            getStatus() {
                return {
                    level: 2,
                    name: 'Horizontal Expansion',
                    active: this.isActive,
                    description: 'Lock extends horizontally with mechanical arms and hydraulic pistons'
                };
            }
        }

        // Global instance
        const level2Lock = new Level2Lock();

        // Control functions
        function activateLevel2() {
            level2Lock.activate();
        }

        function resetLock() {
            level2Lock.reset();
        }

        // API for integration with main game
        window.Level2Lock = {
            activate: () => level2Lock.activate(),
            reset: () => level2Lock.reset(),
            getStatus: () => level2Lock.getStatus(),
            isActive: () => level2Lock.isActive
        };

        // Auto-demo (optional)
        setTimeout(() => {
            console.log('Level 2 Lock Component Loaded and Ready');
        }, 100);
    </script>
</body>
</html>
