<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathMaster - Game</title>
    <link rel="stylesheet" href="css/game.css">
    <style>
        #back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: linear-gradient(145deg, #333, #111);
            border: 2px solid #888;
            border-radius: 25px;
            padding: 10px 20px;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            font-size: 14px;
            color: #ccc;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        #back-button:hover {
            border-color: #00ff00;
            color: #00ff00;
            box-shadow: 0 0 15px rgba(0,255,0,0.3);
            transform: scale(1.05);
        }
        
        /* Fix for matrix canvas size */
        #matrix-display {
            position: relative;
            overflow: hidden;
        }
        
        #matrix-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        /* Ensure the body has the correct styles */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Orbitron', monospace;
        }
    </style>
</head>
<body>
    <button id="back-button" onclick="goBack()">‚Üê Back to Levels</button>
    <div class="game-container">
        <div id="progression-display" class="display">
            <h2>Problem</h2>
            <div id="problem-container"></div>
            <div id="lock-display"></div>
        </div>
        <div class="wall"></div>
        <div id="problem-solving-display" class="display">
            <button id="help-button">HELP</button>
            <div id="solution-container"></div>
        </div>
        <div class="wall"></div>
        <div id="matrix-display" class="display">
            <canvas id="matrix-canvas"></canvas>
        </div>
    </div>
    <script src="js/matrix.js"></script>
    <script src="js/worm.js"></script>
    <script src="js/game.js"></script>
    <script>
        function goBack() {
            window.location.href = 'level-select.html';
        }
    </script>
</body>
</html>
