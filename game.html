<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathMaster - Game</title>
    <link rel="stylesheet" href="css/game.css">
    <link rel="stylesheet" href="css/lock-responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        #back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: linear-gradient(145deg, #333, #111);
            border: 2px solid #888;
            border-radius: 25px;
            padding: 10px 20px;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            font-size: 14px;
            color: #ccc;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        #back-button:hover {
            border-color: #00ff00;
            color: #00ff00;
            box-shadow: 0 0 15px rgba(0,255,0,0.3);
            transform: scale(1.05);
        }
        
        /* Game container layout */
        .game-container {
            display: flex;
            height: 100vh;
            width: 100vw;
            background: #000;
        }
        
        .display {
            flex: 1;
            position: relative;
            overflow: hidden;
        }
        
        .wall {
            width: 5px;
            background: linear-gradient(180deg, #0f0, #060);
            position: relative;
            overflow: hidden;
            animation: wallPulse 3s ease-in-out infinite;
        }
        
        @keyframes wallPulse {
            0%, 100% { box-shadow: 0 0 10px rgba(0,255,0,0.5); }
            50% { box-shadow: 0 0 20px rgba(0,255,0,0.8); }
        }
          /* Ensure the body has the correct styles */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Orbitron', monospace;
            background: #000;
        }

        /* Worm spawn areas for individual sections */
        .worm-spawn-area {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }
    </style>
</head>
<body>
    <button id="back-button" onclick="goBack()">‚Üê Back to Levels</button>
    
    <!-- Main Game Container -->
    <div class="grid-container">
        <!-- Panel A: Lock and Problem -->
        <div id="panel-a" class="display-panel">
            <div id="lock-display"></div>
            <div id="problem-container"></div>
        </div>

        <div class="wall"></div>

        <!-- Panel B: Solution and Worms -->
        <div id="panel-b" class="display-panel">
            <button id="help-button">HELP</button>
            <div id="solution-container"></div>
            <div id="worm-container"></div>
        </div>

        <div class="wall"></div>

        <!-- Panel C: Raining Symbols -->
        <div id="panel-c" class="display-panel">
            <div id="symbol-rain-container"></div>
        </div>
    </div>
    
    <script src="js/3rdDISPLAY.js"></script>
    <script src="js/worm.js"></script>
    <script src="js/lock-responsive.js"></script>
    <script src="js/lock-manager.js"></script>
    <script src="js/game.js"></script>
    <script>
        function goBack() {
            window.location.href = 'level-select.html';
        }
    </script>
</body>
</html>
