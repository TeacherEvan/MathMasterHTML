<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathMaster - Game</title>
    <link rel="stylesheet" href="css/game.css">
    <link rel="stylesheet" href="css/console.css">
    <link rel="stylesheet" href="css/worm-styles.css">
    <link rel="stylesheet" href="css/lock-responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        #back-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 100;
            background: linear-gradient(145deg, #333, #111);
            border: 2px solid #888;
            border-radius: 25px;
            padding: 10px 20px;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            font-size: 14px;
            color: #ccc;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        #back-button:hover {
            border-color: #00ff00;
            color: #00ff00;
            box-shadow: 0 0 15px rgba(0,255,0,0.3);
            transform: scale(1.05);
        }
        
        /* Game container layout */
        .game-container {
            display: flex;
            height: 100vh;
            width: 100vw;
            background: #000;
        }
        
        .display {
            flex: 1;
            position: relative;
            overflow: hidden;
        }
        
        .wall {
            width: 5px;
            background: linear-gradient(180deg, #0f0, #060);
            position: relative;
            overflow: hidden;
            animation: wallPulse 3s ease-in-out infinite;
        }
        
        @keyframes wallPulse {
            0%, 100% { box-shadow: 0 0 10px rgba(0,255,0,0.5); }
            50% { box-shadow: 0 0 20px rgba(0,255,0,0.8); }
        }
          /* Ensure the body has the correct styles */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Orbitron', monospace;
            background: #000;
        }

        /* Worm spawn areas for individual sections */
        .worm-spawn-area {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }
    </style>
</head>
<body>
    <button id="back-button" onclick="goBack()">← Back</button>
    
    <!-- Main Game Container -->
    <div class="grid-container">
        <!-- Panel A: Lock and Problem -->
        <div id="panel-a" class="display-panel">
            <div id="lock-display"></div>
            <div id="problem-container"></div>
        </div>

        <div class="wall"></div>

        <!-- Panel B: Solution and Worms -->
        <div id="panel-b" class="display-panel">
            <button id="help-button">HELP</button>
            <div id="solution-container"></div>
            <div id="worm-container"></div>
            <!-- Symbol Console (moved from Panel A) -->
            <div id="symbol-console">
                <button class="console-slot" data-slot="0"></button>
                <button class="console-slot" data-slot="1"></button>
                <button class="console-slot" data-slot="2"></button>
                <button class="console-slot" data-slot="3"></button>
                <button class="console-slot" data-slot="4"></button>
                <button class="console-slot" data-slot="5"></button>
                <button class="console-slot" data-slot="6"></button>
                <button class="console-slot" data-slot="7"></button>
                <button class="console-slot" data-slot="8"></button>
            </div>
        </div>

        <div class="wall"></div>

        <!-- Panel C: Raining Symbols -->
        <div id="panel-c" class="display-panel">
            <div id="symbol-rain-container"></div>
        </div>
    </div>
    
    <!-- Symbol Selection Modal -->
    <div id="symbol-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2>Choose a Symbol for Your Console</h2>
            <p class="modal-instruction">First, select a symbol:</p>
            <div id="symbol-choices" class="symbol-grid">
                <button class="symbol-choice" data-symbol="0">0</button>
                <button class="symbol-choice" data-symbol="1">1</button>
                <button class="symbol-choice" data-symbol="2">2</button>
                <button class="symbol-choice" data-symbol="3">3</button>
                <button class="symbol-choice" data-symbol="4">4</button>
                <button class="symbol-choice" data-symbol="5">5</button>
                <button class="symbol-choice" data-symbol="6">6</button>
                <button class="symbol-choice" data-symbol="7">7</button>
                <button class="symbol-choice" data-symbol="8">8</button>
                <button class="symbol-choice" data-symbol="9">9</button>
                <button class="symbol-choice" data-symbol="X">X</button>
                <button class="symbol-choice" data-symbol="+">+</button>
                <button class="symbol-choice" data-symbol="-">-</button>
                <button class="symbol-choice" data-symbol="=">=</button>
                <button class="symbol-choice" data-symbol="÷">÷</button>
                <button class="symbol-choice" data-symbol="×">×</button>
            </div>
            <p class="modal-instruction" id="position-instruction" style="display: none;">Now, choose a position on your console:</p>
            <div id="position-choices" class="position-grid" style="display: none;">
                <button class="position-choice" data-position="0">1</button>
                <button class="position-choice" data-position="1">2</button>
                <button class="position-choice" data-position="2">3</button>
                <button class="position-choice" data-position="3">4</button>
                <button class="position-choice" data-position="4">5</button>
                <button class="position-choice" data-position="5">6</button>
                <button class="position-choice" data-position="6">7</button>
                <button class="position-choice" data-position="7">8</button>
                <button class="position-choice" data-position="8">9</button>
            </div>
            <button id="skip-button" class="modal-skip">Skip (Random Fill)</button>
        </div>
    </div>
    
    <script src="js/display-manager.js"></script>
    <script src="js/3rdDISPLAY.js"></script>
    <script src="js/worm.js"></script>
    <script src="js/lock-responsive.js"></script>
    <script src="js/lock-manager.js"></script>
    <script src="js/console-manager.js"></script>
    <script src="js/game.js"></script>
    <script>
        function goBack() {
            window.location.href = 'level-select.html';
        }
    </script>
</body>
</html>
